apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: newsletter-subscription
  description: This API create, delete, list and modifies newsletter subscriptions
  annotations:
    "backstage.io/kubernetes-label-selector": "app.kubernetes.io/part-of=newsletter"
    'backstage.io/techdocs-ref': dir:.
  links:
    - url: https://api.agify.io
      title: API Definition
      icon: docs
spec:
  type: openapi
  lifecycle: experimental
  owner: newsletter-team
  system: newsletter-subscription
  domain: newsletter
  definition: |
    components:
      schemas:
        Subscription:
          properties:
            emailId:
              type: string
            firstName:
              type: string
            id:
              format: int64
              type: integer
            lastName:
              type: string
          type: object
    info:
      title: Subscription Management API
      version: "1.0"
    openapi: 3.0.1
    paths:
      /api/v1/subscription:
        get:
          operationId: getAllSubscription
          responses:
            "200":
              content:
                '*/*':
                  schema:
                    items:
                      $ref: '#/components/schemas/Subscription'
                    type: array
              description: Customer profile retrieved successfully.
            "404":
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/Subscription'
              description: Customer profile not found.
          summary: Get all registered nesletter subscription profiles.
          tags:
          - Subscription Profiles CRUD
        post:
          operationId: createSubscription
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Subscription'
            required: true
          responses:
            "201":
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/Subscription'
              description: Customer profile successfully saved.
              headers:
                email_id:
                  description: Email address of the user requesting a newsletter subscriptions.
                  schema:
                    type: string
                  style: simple
                first_name:
                  description: First Name of the user requesting a newsletter subscriptions
                  schema:
                    type: string
                  style: simple
                id:
                  description: A ascending uniq Id beginning from 1. This Id can be used
                    to identify a record.
                  required: true
                  schema:
                    type: string
                  style: simple
                last_name:
                  description: Last Name of the user requesting a newsletter subscriptions.
                  schema:
                    type: string
                  style: simple
            "400":
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/Subscription'
              description: Passed customer profile is invalid.
          summary: Saves provided customer profile.
          tags:
          - Customer Profile CRUD
      /api/v1/subscription/{id}:
        delete:
          operationId: deleteSubscription
          parameters:
          - in: path
            name: id
            required: true
            schema:
              format: int64
              type: integer
          responses:
            "200":
              content:
                '*/*':
                  schema:
                    additionalProperties:
                      type: boolean
                    type: object
              description: OK
          tags:
          - subscription-controller
        get:
          operationId: getSubscriptionById
          parameters:
          - in: path
            name: id
            required: true
            schema:
              format: int64
              type: integer
          responses:
            "200":
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/Subscription'
              description: OK
          tags:
          - subscription-controller
        put:
          operationId: updateSubscription
          parameters:
          - in: path
            name: id
            required: true
            schema:
              format: int64
              type: integer
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Subscription'
            required: true
          responses:
            "200":
              content:
                '*/*':
                  schema:
                    $ref: '#/components/schemas/Subscription'
              description: OK
          tags:
          - subscription-controller
    servers:
    - url: https://newsletter-subscription.apps-contour.vsptap.pcfsdu.com
    tags:
    - name: Subscription Management REST API
